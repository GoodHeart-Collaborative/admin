<div class="page-feed-details">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Gratitude and Self-Love" >
            <app-gratitude-feed-listing [gratitudeDetails]="gratitudeDetails" *ngIf="gratitudeDetails" (changeHandler)="onOptionChange($event)"></app-gratitude-feed-listing>
        </mat-tab>
        <mat-tab label="Encouraging Message">
         <!-- <app-encouraging-message></app-encouraging-message> -->
        </mat-tab>
        <mat-tab label="Shoutouts">
            <app-shoutouts-listing [shoutOutsDetails]="shoutOutsDetails" *ngIf="shoutOutsDetails" (changeHandler)="onOptionChange($event)"></app-shoutouts-listing>
        </mat-tab>
    </mat-tab-group>
</div>
