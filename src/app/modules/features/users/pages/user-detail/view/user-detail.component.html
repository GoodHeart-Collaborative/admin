<div class="page-user-details">
    <mat-tab-group>

        <mat-tab label="Basic Details">
            <app-user-basic-detail [userDetails]="userDetails"></app-user-basic-detail>
        </mat-tab>
        <mat-tab label="Gratitude Journal">
            <ng-container *ngIf="userData">
                 <app-user-gratitude-journal  [userData]="userData" (changeHandler)="onOptionChange($event)" ></app-user-gratitude-journal>
            </ng-container>
        </mat-tab>
        <mat-tab label="Events">
            <app-user-events [userDetails]="userDetails"></app-user-events>
        </mat-tab>
        <mat-tab label="Topics">
            <app-user-topics [userDetails]="userDetails"></app-user-topics>
        </mat-tab>
        <mat-tab label="Shoutouts">
            <app-user-shoutouts ></app-user-shoutouts>
        </mat-tab>

    </mat-tab-group>

</div>
