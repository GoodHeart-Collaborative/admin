<app-filter (apply)="onApplyHandler()" (reset)="resetFilter()" [disableValue]="filterForm.touched">
    <app-date-filter [dateObject]="dateFilterObject" ></app-date-filter>
    <div>
        <form [formGroup]="filterForm">
        
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select  placeholder="Status" formControlName="status" >
                    <!-- <mat-option>ddas</mat-option> -->
                    <mat-option [value]="item?.value" *ngFor="let item of statusList">{{item?.view}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Expired</mat-label>
                <mat-select  placeholder="Status" formControlName="isExpired" >
                    <mat-option [value]="item?.value" *ngFor="let item of expiredList">{{item?.view}}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
 </app-filter>
