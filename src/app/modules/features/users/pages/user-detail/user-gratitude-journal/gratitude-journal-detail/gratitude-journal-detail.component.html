<div class="page-gratitude-journal-detail common-detail-page-ui">
    <div class="gratitude-journal-content">
        <div class="row-1">
            <div class="textual-detail">
                <div class="card_header_container profile_header">
                    <div class="card_header">
                        <figure mat-card-avatar class="image-cover">
                            <img class="img-cover-fit" [src]="dailyInspirationDetails?.adminData[0]?.profilePicture | customImage:'USERS'|async " alt="">
                        </figure>
                        <div class="heading-cover">
                            <a class="user_name" href="javascript:void()">It's Static Data</a>
                            <p class="posted-on-date">Posted On: {{gratitudeDetails?.postAt | dateTime}}</p>
                        </div>
                    </div>
                    <p>{{gratitudeDetails?.description}}</p>
                </div>
            </div>
            <div class="image-detail">
                <img [src]="gratitudeDetails?.mediaUrl |customImage:'USER'|async">
            </div>
        </div>
        <div class="row-2">
            <div class="like-cover" (click)="likeHandler(gratitudeDetails?._id ,gratitudeDetails?.likeCount)"><span class="material-icons">thumb_up</span>
                <p>{{gratitudeDetails?.likeCount}}</p>
            </div>
            <div class="like-cover"><span class="material-icons">comment</span>
                <p>{{gratitudeDetails?.commentCount}}</p>
            </div>
        </div>
        <div class="row-3">
            <app-comments-show [commentId]="gratitudeDetails?._id"></app-comments-show>

        </div>
    </div>
</div>
