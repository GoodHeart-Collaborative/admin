<div class="page-edit-profile popup-ui">
  <div class="popup-header">
    <h3>Edit Profile</h3>
    <mat-icon class="close-icon" [mat-dialog-close]="false">close</mat-icon>
  </div>
  <div class="popup-body" [formGroup]="editProfileForm" (ngSubmit)="editProfile()">
    <div class="img-cover">
      <img [src]="profilePicURL|customImage:'USER'|async" alt="">
      <div class="mat-icon-cover">
        <button type="button" class="camBtn" (click)="file.click()" mat-mini-fab color="primary">
          <mat-icon>camera_alt</mat-icon>
          <input type="file" accept="image/x-png,image/jpeg" #file (change)="onSelectFile($event)"
            matTooltip="Change Image" />
        </button>
      </div> 
    </div>
    <div class="profile-detail">
      <div class="single-profile-detail">
        <label for="">Name:</label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="name" placeholder="Name">
          <mat-error>{{getControl('name')|validate:'name'}}</mat-error>
        </mat-form-field>
      </div>
      <div class="single-profile-detail">
        <label for="">Email:</label>
        <p>{{profileDetail?.email}}</p>
      </div>
    </div>
  </div>
  <div class="popup-footer">
    <button class="btn" mat-stroked-button (click)="onCancel()" type="button">Cancel</button>
      <button class="btn btn-primary" mat-stroked-button color="primary" type="submit">Update</button>
  </div>
</div>
