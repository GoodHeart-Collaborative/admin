<div class="page-edit-profile">
  <div class="breadcrumbnew">
    <h4>Edit Profile</h4>
  </div>
  <form class="edit-profile-content" [formGroup]="editProfileForm" (ngSubmit)="editProfile()">
    <div class="row-1">
      <div class="img-cover">
        <img [src]="profilePicURL|customImage:'USER'|async" alt="">
        <div class="mat-icon-cover">
          <button type="button" class="camBtn" (click)="file.click()" mat-mini-fab color="primary">
            <mat-icon>camera_alt</mat-icon>
            <input type="file" accept="image/x-png,image/jpeg" #file (change)="onSelectFile($event)"
              matTooltip="Change Image" />
          </button>
        </div>
      </div>
      <div class="profile-detail">
        <div class="single-profile-detail">
          <label for="">Name:</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="name" placeholder="Name">
            <mat-error>{{getControl('name')|validate:'name'}}</mat-error>
          </mat-form-field>
        </div>
        <div class="single-profile-detail">
          <label for="">Email:</label>
          <p>putemail@here.shama</p>
        </div>
      </div>
    </div>
    <div class="button-row">
      <button class="btn" mat-stroked-button [routerLink]="['SETTINGS'|absolutePath]">Cancel</button>
      <button class="btn btn-primary" mat-stroked-button color="primary">Update</button>
    </div>
  </form>
</div>
