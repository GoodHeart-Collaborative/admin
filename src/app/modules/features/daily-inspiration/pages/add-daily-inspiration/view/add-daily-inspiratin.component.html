<div class="page-add-daily-inspiration">
    <div class="add-daily-inspiration-content">
        <form [formGroup]="inspirationForm">
     <div class="row-1">
            <div class="left-portion">
                <div class="img-cover">
                    <img [src]="profilePicURL|customImage:'USER'|async" alt="">
                    <div class="mat-icon-cover">
                        <button type="button" class="camBtn" mat-mini-fab color="primary" (click)="file.click()" >
                            <mat-icon>camera_alt</mat-icon>
                            <input type="file" accept="image/x-png,image/jpeg" #file matTooltip="Change Image" (change)="onSelectFile($event)"/>
                        </button>
                    </div>
                </div>
            </div>
            <div class="right-portion">
                <mat-form-field appearance="outline">
                    <mat-label>Inspiration Title</mat-label>
                    <input matInput placeholder="Title" formControlName="title" #input>
                    <mat-error>Put error here</mat-error>
                    <mat-hint>{{input.value.length}}/80</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description" #description></textarea>
                    <mat-hint>{{description.value.length}}/400</mat-hint>
                </mat-form-field>
                <div class="post-later">
                    <mat-checkbox class="example-margin" formControlName="isPostLater" >Check me!</mat-checkbox>
                    <mat-form-field color="accent" appearance="outline" *ngIf="postDate">
                        <mat-label>Inherited calendar color</mat-label>
                        <!-- <input matInput [matDatepicker]="picker1" formControlName="createdAt">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker> -->
                        <input matInput [matDatepicker]="picker" [min]="today" formControlName="createdAt"
                        (click)="picker.open()" placeholder="Date" readonly>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
      </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="submit" (click)="onSubmit()">Upload </button>
        </div>
    </div>
</div>
