<div class="page-add-daily-inspiration">
    <div class="add-daily-inspiration-content">
        <form [formGroup]="inspirationForm">
            <div class="row-1">

                <div class="left-portion">
                    <media-upload (uploadMedia)="setimageFile($event)" [profilePicURL]="profilePicURL"
                    [videoSrc]="thumbnailUrl"></media-upload>
                </div>

                <div class="right-portion">
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Title" formControlName="title" #input [maxlength]="titleMaxLength"
                            appWhiteSpace>
                        <mat-hint>{{input.value.trim().length}}/{{titleMaxLength}}</mat-hint>
                        <mat-error>{{form('title') |validate:'Title' }}</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"
                            #description [maxlength]="descriptionMaxLength" appWhiteSpace></textarea>
                        <mat-hint>{{description.value.trim().length}}/{{descriptionMaxLength }}</mat-hint>
                        <mat-error>{{form('description')  |validate:'Description'}}</mat-error>

                    </mat-form-field>

                    <div class="post-later">
                        <mat-checkbox formControlName="isPostLater">Post Later!</mat-checkbox>
                        <mat-form-field class="later-date-picker" color="accent"
                            *ngIf="inspirationForm?.contains('postedAt')" appearance="outline">
                            <input matInput [matDatepicker]="picker"
                                [min]="today"
                                formControlName="postedAt" (click)="picker.open()" placeholder="Date" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error>{{form('postedAt')  |validate:'Post Later' }}</mat-error>

                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button" (click)="onCancel()"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="submit" (click)="onSubmit()">Upload </button>
        </div>
    </div>
</div>
