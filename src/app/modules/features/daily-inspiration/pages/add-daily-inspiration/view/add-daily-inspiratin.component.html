<div class="page-add-daily-inspiration">
    <div class="add-daily-inspiration-content">
        <div class="row-1">
            <div class="left-portion">
                <div class="img-cover">
                    <img src="../../../../../../../assets/default-image/image_placeholder.jpg" alt="">
                    <div class="mat-icon-cover">
                        <button type="button" class="camBtn" mat-mini-fab color="primary">
                            <mat-icon>camera_alt</mat-icon>
                            <input type="file" accept="image/x-png,image/jpeg" #file matTooltip="Change Image" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="right-portion">
                <mat-form-field appearance="outline">
                    <mat-label>Inspiration Title</mat-label>
                    <input matInput placeholder="Title">
                    <mat-error>Put error here</mat-error>
                    <mat-hint>2/80</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    <mat-hint>2/400</mat-hint>
                </mat-form-field>
                <div class="post-later">
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                    <!-- <mat-form-field color="accent" appearance="outline">
                        <mat-label>Inherited calendar color</mat-label>
                        <input matInput [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field> -->
                </div>
            </div>
        </div>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="button">Upload </button>
        </div>
    </div>
</div>
