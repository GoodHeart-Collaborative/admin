<div class="page-daily-inspiration-detail common-detail-page-ui">
    <div class="daily-inspiration-content">
        <div class="row-1">
            <div class="textual-detail">
                <div>
                    <h1>{{dailyInspirationDetails?.title | titlecase}}</h1>
                    <p>{{dailyInspirationDetails?.description}}</p>
                </div>
                <!-- <img src="../../../../../../../assets/default-image/image_placeholder.jpg" alt=""> -->
                <div>
                    <p class="posted-on-date">Posted on: {{dailyInspirationDetails?.createdAt | date : 'medium'}}</p>
                    <div class="like-cover" (click)="onlikeHandler(dailyInspirationDetails._id, dailyInspirationDetails?.likeCount)"><span class="material-icons">thumb_up</span>
                        <p>{{dailyInspirationDetails?.likeCount}}</p>
                    </div>
                </div>
            </div>
            <div class="image-detail">
                <img [src]="dailyInspirationDetails?.mediaUrl | customImage:'IMAGE_PLACEHOLDER'|async " *ngIf="dailyInspirationDetails?.mediaType == 1">
                <video #myVideo muted [src]="dailyInspirationDetails?.mediaUrl" *ngIf="dailyInspirationDetails?.mediaType == 2" loop id="video"  controls
                >Your browser does not support the
                  video tag.</video>
            </div>
        </div>
    </div>
</div>
