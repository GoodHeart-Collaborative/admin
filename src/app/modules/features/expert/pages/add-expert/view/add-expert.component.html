<div class="page-add-expert">
    <div class="add-expert-content">

        <form [formGroup]="adviceForm">
            <div class="row-1">
                <media-upload (uploadMedia)="setimageFile($event)" [profilePicURL]="profilePicURL"></media-upload>

                <div class="right-portion">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" appWhiteSpace>
                                <mat-hint>10/20</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Name" appWhiteSpace>
                                <mat-hint>10/20</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Profession</mat-label>
                                <input matInput placeholder="Name" appWhiteSpace>
                                <mat-hint>10/20</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Industry</mat-label>
                                <mat-select>
                                    <mat-option>Mechanical</mat-option>
                                    <mat-option>Computer Science</mat-option>
                                    <mat-option>Civil</mat-option>
                                    <mat-option>Electrical</mat-option>
                                </mat-select>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 style="margin-bottom: 0px;">Experience</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Select Years</mat-label>
                                        <mat-select>
                                            <mat-option>0</mat-option>
                                            <mat-option>1</mat-option>
                                            <mat-option>2</mat-option>
                                            <mat-option>3</mat-option>
                                            <mat-option>4</mat-option>
                                        </mat-select>
                                        <mat-error>Error</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Select Months</mat-label>
                                        <mat-select>
                                            <mat-option>0</mat-option>
                                            <mat-option>1</mat-option>
                                            <mat-option>2</mat-option>
                                            <mat-option>3</mat-option>
                                            <mat-option>11</mat-option>
                                        </mat-select>
                                        <mat-error>Error</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>&nbsp;</h4>
                            <mat-form-field appearance="outline">
                                <mat-label>Category</mat-label>
                                <mat-select>
                                    <mat-option>Article</mat-option>
                                    <mat-option>Image</mat-option>
                                    <mat-option>Video</mat-option>
                                    <mat-option>voice Notes</mat-option>
                                </mat-select>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Bio</mat-label>
                                <textarea matInput placeholder="Ex. It makes me feel..." appWhiteSpace></textarea>
                                <mat-hint>10/200</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button" (click)="onCancel()"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="submit" (click)="onSubmit()">Upload </button>
        </div>
    </div>
</div>
