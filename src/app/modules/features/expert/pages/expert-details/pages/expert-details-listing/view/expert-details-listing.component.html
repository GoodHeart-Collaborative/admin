<app-table [tableSource]="tableSource" (optionChange)="onOptionChange($event)">
    <ng-template appFor="createdAt" let-daily="row">
        {{ daily?.createdAt |customDate}}
    </ng-template>

    <ng-template appFor="status" let-daily="row">
        {{ daily?.status | titlecase}}
    </ng-template>


    <ng-template appFor="topic" let-post="row">
         <a href="javascript:void(0)">
             {{ (post?.topic | titlecase) || 'String'}}
         </a>
     </ng-template>

     <ng-template appFor="categoryData" let-post="row">
        <span *ngFor="let item of post?.categoryData ; let i = index" title="{{ item?.name | titlecase}}">
            {{ item?.name | titlecase}}{{i< post?.categoryData?.length -1?',' : '' }}
            <!-- {{item}} -->

        </span>
    </ng-template>

    <ng-container>

        <ng-template appFor="actions" let-expert="row">
            <div class="action-icon-cover">
                <!-- <i class="material-icons icon-edit" (click)="oneditHandler(expert?._id)" title="Edit" >
                     edit
                 </i> -->

                <i class="material-icons icon-block" (click)="onActionHandler(expert._id, 'blocked')" *ngIf="expert?.status === 'active';else templateAction"  title="Block">
                     blocked</i>
                 <ng-template #templateAction>
                     <i class="material-icons icon-unblock" (click)="onActionHandler(expert._id, 'active')" title="Unblock" >
                         lock_open
                     </i>
                 </ng-template>
                <i class="material-icons icon-delete" (click)="onActionHandler(expert._id, 'deleted')"
                    title="Delete">
                    delete
                </i>
            </div>
        </ng-template>
    </ng-container>
</app-table>
