<app-table [tableSource]="tableSource" (optionChange)="onOptionChange($event)">
    <ng-template appFor="createdAt" let-daily="row">
        {{ daily?.createdAt |customDate}}
    </ng-template>

    <ng-template appFor="status" let-daily="row">
        {{ daily?.status | titlecase}}
    </ng-template>


    <!-- <ng-template appFor="name" let-post="row">
         <a href="javascript:void(0)" (click)="onDetails(post?._id, post)">
             {{ (post?.name | titlecase) || 'String'}}
         </a>
     </ng-template> -->

    <!-- <ng-template appFor="categoryData" let-post="row">
         <span *ngFor="let item of post?.categoryData">
             {{ item?.name | titlecase}}
         </span>
     </ng-template> -->

    <ng-container>

        <ng-template appFor="actions" let-expert="row">
            <div class="action-icon-cover">
                <!-- <i class="material-icons icon-edit" (click)="oneditHandler(expert?._id)" title="Edit" >
                     edit
                 </i> -->

                <i class="material-icons icon-block" (click)="onActionHandler(expert._id, 'blocked')" *ngIf="expert?.status === 'active';else templateAction"  title="Block expert post">
                     blocked</i>
                 <ng-template #templateAction>
                     <i class="material-icons icon-unblock" (click)="onActionHandler(expert._id, 'active')" title="Unblock expert post" >
                         lock_open
                     </i>
                 </ng-template>
                <i class="material-icons icon-delete" (click)="onActionHandler(expert._id, 'deleted')"
                    title="Delete expert post">
                    delete
                </i>
            </div>
        </ng-template>
    </ng-container>
</app-table>
