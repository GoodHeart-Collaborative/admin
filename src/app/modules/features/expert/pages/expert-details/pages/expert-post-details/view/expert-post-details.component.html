<div class="page-gratitude-journal-detail common-detail-page-ui">
    <div class="gratitude-journal-content">
        <div class="row-1">
            <div class="textual-detail">
                <div class="card_header_container profile_header">
                    <h1>{{post?.topic | titlecase}}</h1>
                    <p>
                        {{post?.description}}
                    </p>
                </div>
            </div>
            <div class="image-detail">
                <img [src]="post?.mediaUrl | customImage:'IMAGE_PLACEHOLDER'|async " *ngIf="post?.mediaType == 1">
                <video #myVideo muted [src]="post?.mediaUrl" *ngIf="post?.mediaType == 2" loop id="video"  controls
                >Your browser does not support the
                  video tag.</video>
            </div>
        </div>
        <div class="row-2">
            <div class="like-cover"
            (click)="likeHandler(post._id, post?.likeCount)"><span
                class="material-icons">thumb_up</span>
            <p>{{post?.likeCount}}</p>
        </div>
            <div class="like-cover"><span class="material-icons">comment</span>
                <p>{{post?.commentCount}}</p>
            </div>
            <div class="like-cover" (click)="onReportProblem(post?._id, post?.reportCount)"><span class="material-icons">report</span>
                <p>Report</p>
            </div>

        </div>
        <div class="row-3">
            <app-comments-show [commentId]="post?._id"></app-comments-show>
        </div>
    </div>
</div>
