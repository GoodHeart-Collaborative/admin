<div class="page-like-action popup-ui">
    <div class="popup-header">
        <h3>FAQ</h3>
        <mat-icon class="close-icon" [mat-dialog-close]="false">close</mat-icon>
    </div>
    <div class="popup-content">
        <div class="popup-body">
            <form>
                <mat-form-field appearance="outline">
                    <mat-label for="question">Question</mat-label>
                    <textarea id="question" rows="3" matInput appWhiteSpace></textarea>
                    <mat-hint>0/500</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label for="answer">Answer</mat-label>
                    <textarea id="answer" rows="3" matInput appWhiteSpace></textarea>
                    <mat-hint>0/2000</mat-hint>
                </mat-form-field>
            </form>
        </div>
        <div class="popup-footer">
            <button class="btn" mat-stroked-button>Cancel</button>
            <button class="btn btn-primary" mat-stroked-button>Save</button>
        </div>
    </div>
</div>
