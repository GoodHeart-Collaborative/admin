<div class="page-add-forum">
    <div class="add-form-content8">
        <form [formGroup]="forumForm">
            <div class="row-1">
                <div class="left-portion">
                    <app-image-upload (uploadMedia)="setimageFile($event)" [profilePicURL]="profilePicURL"></app-image-upload>
                </div>

                <div class="right-portion">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Topic</mat-label>
                                <input matInput placeholder="Enter Topic here" appWhiteSpace #topic formControlName="topic" [maxlength]="titleMaxLength">
                                <mat-hint>{{topic.value.trim().length}}/{{titleMaxLength}}</mat-hint>

                                <mat-error>{{form('topic') |validate:'Topic' }}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Category</mat-label>
                                  <mat-select formControlName="categoryId">
                                    <mat-option *ngFor="let data of categoryData" [value]="data?._id">{{data?.name}}</mat-option>
                                </mat-select>
                                <mat-error>{{form('categoryId') |validate:'Category' }}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea rows="6" matInput placeholder="Write something here" appWhiteSpace #description formControlName="description" [maxlength]="descriptionMaxLength"></textarea>
                                <mat-hint>{{description.value.trim().length}}/{{ descriptionMaxLength}}</mat-hint>
                                <mat-error>{{form('description') |validate:'Description' }}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button" (click)="onCancel()"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="button" (click)="onSubmit()">Upload </button>
        </div>
    </div>
</div>
