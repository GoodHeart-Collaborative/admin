<div class="page-add-forum">
    <div class="add-form-content8">
        <form>
            <div class="row-1">
                <div class="left-portion">
                    <media-upload></media-upload>
                </div>

                <div class="right-portion">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Topic</mat-label>
                                <input matInput placeholder="Enter Topic here" appWhiteSpace>
                                <mat-hint>0/100</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Category</mat-label>
                                <mat-select placeholder="Choose category" disableOptionCentering>
                                    <mat-option value="1">1</mat-option>
                                    <mat-option value="2">2</mat-option>
                                    <mat-option value="3">3</mat-option>
                                </mat-select>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea rows="6" matInput placeholder="Write something here" appWhiteSpace></textarea>
                                <mat-hint>0/500</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="submit">Upload </button>
        </div>
    </div>
</div>
