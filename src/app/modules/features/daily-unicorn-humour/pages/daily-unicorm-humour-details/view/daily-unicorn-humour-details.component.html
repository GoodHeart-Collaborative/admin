<div class="page-daily-unicorn-humour-details">
    <div class="daily-unicorn-humour-details-content popup-ui">
        <div class="popup-header">
            <h3>Unicorn Humour Detail</h3>
		    <mat-icon class="close-icon" [mat-dialog-close]="false">close</mat-icon>
        </div>
        <div class="popup-content">
            <div class="popup-body">
                <div class="img-cover">
                    <img [src]="data?.mediaUrl |customImage:'IMAGE_PLACEHOLDER'|async" alt="unicorn image"  *ngIf="data?.mediaType == 1">
                    <video #myVideo muted [src]="data?.mediaUrl" *ngIf="data?.mediaType == 2" loop id="video"  controls
                    >Your browser does not support the
                      video tag.</video>
                </div>
                <p>{{data?.description}}</p>
                <div class="like-cover" (click)="onlikeHandler(data._id, data?.likeCount)"><span class="material-icons">thumb_up</span>
                    <p>{{data?.likeCount}}</p>
                </div>
            </div>
            <div class="popup-footer">
                <div class="btn-row">
                    <button class="btn btn-simple" mat-stroked-button type="button" [mat-dialog-close]="false">Back</button>
                    <button class="btn btn-primary" mat-stroked-button type="button" (click)="onEditDetails()" >Edit Detail </button>
                </div>
            </div>
        </div>
    </div>
</div>
