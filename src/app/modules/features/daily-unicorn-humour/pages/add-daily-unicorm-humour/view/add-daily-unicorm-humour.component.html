<div class="page-add-daily-unicorn-humour">
    <div class="add-daily-unicorn-humour-content">
        
        <form [formGroup]="unicornForm">
            <div class="row-1">
                <media-upload (uploadMedia)="setimageFile($event)" [profilePicURL]="profilePicURL" [videoSrc]="thumbnailUrl"></media-upload>
                <div class="right-portion">

                    <mat-form-field appearance="outline">
                        <mat-label>Unicorn Humour Title</mat-label>
                        <input matInput placeholder="Title" formControlName="description" #input [maxlength]="titleMaxLength" appWhiteSpace>
                        <mat-hint>{{input.value.trim().length}}/{{titleMaxLength}}</mat-hint>
                        <mat-error>{{form('description') |validate:'Title' }}</mat-error>
                    </mat-form-field>


                    <div class="post-later">
                        <mat-checkbox formControlName="isPostLater">Post Later!</mat-checkbox>
                        <mat-form-field class="later-date-picker" color="accent"
                            *ngIf="unicornForm?.contains('postedAt')" appearance="outline">
                            <input matInput [matDatepicker]="picker" [min]="unicornDetails ? (unicornDetails.postedAt ?  unicornDetails.postedAt : today)  : today" formControlName="postedAt"
                                (click)="picker.open()" placeholder="Date" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error>{{form('postedAt')  |validate:'Posted At' }}</mat-error>

                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button" (click)="onCancel()"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="submit" (click)="onSubmit()">Upload </button>
        </div>
    </div>
</div>
