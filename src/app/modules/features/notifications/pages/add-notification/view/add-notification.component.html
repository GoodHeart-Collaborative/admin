<div class="page-add-notification">
    <div class="add-notification-content">

        <form>
            <div class="row-1">
                <media-upload></media-upload>
                <!-- (uploadMedia)="setimageFile($event)" [profilePicURL]="profilePicURL" -->

                <div class="right-portion">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Topic</mat-label>
                                <input matInput placeholder="Topic" appWhiteSpace>
                                <mat-hint>Maximum 200 characters</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Write something here..." rows="10"
                                    appWhiteSpace></textarea>
                                <mat-hint>Maximum 500 characters</mat-hint>
                                <mat-error>Error</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 radio-buttons-wrapper">
                            <h3 class="radio-buttons-heading">Select Platform</h3>
                            <mat-radio-group color="primary" aria-label="Select an option">
                                <mat-radio-button value="1">All Users</mat-radio-button>
                                <mat-radio-button value="2">iOS</mat-radio-button>
                                <mat-radio-button value="3">Android</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-row">
            <button class="btn btn-simple" mat-stroked-button type="button"> Cancel </button>
            <button class="btn btn-primary" mat-stroked-button type="submit">Submit </button>
        </div>
    </div>
</div>
