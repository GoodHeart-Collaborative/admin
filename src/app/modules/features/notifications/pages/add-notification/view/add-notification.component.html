<div class="page-add-notification">
    <div class="add-notification-content">

        <form [formGroup]="notificationForm">
            <div class="row-1">
                <div class="left-portion">
                    <app-image-upload (uploadMedia)="setimageFile($event)" [profilePicURL]="profilePicURL" [aspectRatio]="4/4"></app-image-upload>
                </div>
                
                <div class="right-portion">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Topic</mat-label>
                                <input matInput placeholder="Topic" appWhiteSpace formControlName="title" [maxlength]="titleNotificationMaxLimit" #title>
                                <mat-hint>{{title.value.trim().length}}/{{titleNotificationMaxLimit}}</mat-hint>
                                <mat-error>{{form('title') |validate:'Topic' }}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Message</mat-label>
                                <textarea matInput placeholder="Write something here..." rows="10"
                                    appWhiteSpace formControlName="message" [maxlength]="messageNotificationMaxLimit" #message></textarea>
                                    <mat-hint>{{message.value.trim().length}}/{{messageNotificationMaxLimit}}</mat-hint>
                            <mat-error>{{form('message') |validate: 'Message' }}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 radio-buttons-wrapper">
                            <h3 class="radio-buttons-heading">Select Platform</h3>
                            <mat-radio-group color="primary" aria-label="Select an option" formControlName="platform" >
                                <mat-radio-button [value]="item?.value" *ngFor="let item of sentTo">{{item?.viewValue}}</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-row">
                <button class="btn btn-simple" mat-stroked-button type="button" (click)="onCancel()"> Cancel </button>
                <button class="btn btn-primary" mat-stroked-button type="button" (click)="onSubmit()">Submit </button>
            </div>
        </form>
    </div>
</div>
