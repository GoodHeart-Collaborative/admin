<div class="page-image-upload">
  <div class="img-cover" title="Image: JPEG, PNG formats are allowed">
    <img [src]="profilePicURL|customImage:'IMAGE_PLACEHOLDER'|async" alt="" style="width: 100%;">
    <div class="mat-icon-cover">
      <button type="button" class="camBtn" mat-mini-fab color="primary">
        <mat-icon>camera_alt</mat-icon>
        <input type="file" accept="image/x-png,image/jpeg" #file (change)="onSelectFile($event)"
          matTooltip="Upload Image" />
      </button>
    </div>
  </div>

  <div class="croppabelWrap" *ngIf="imageChangedEvent" [class.active]="imageChangedEvent">
    <app-image-crop (imageData)="imageSelected($event)" [imageChangedEvent]="imageChangedEvent" [roundCropper]='true'
      [aspectRatio]="4 / 4" (closeCropper)="closeCropper()"></app-image-crop>
  </div>
</div>
