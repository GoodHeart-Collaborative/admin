<div class="page-like-action popup-ui">
    <div class="popup-header">
        <h3>Likes</h3>
        <mat-icon class="close-icon" [mat-dialog-close]="false">close</mat-icon>
    </div>
    <div class="popup-content">
        <div class="popup-body">
            <ul class="users-listing" >
                <li class="single-user" *ngFor="let item of like">
                    <div class="img-cover">
                        <img [src]="item?.users?.profilePicture |customImage:'USER'|async" alt="Profile">
                    </div>
                    <div class="textual-cover">
                        <h4 title="Mahatma Gandhi">{{item?.users?.name}}
                            <p class="comment-time">{{item?.createdAt | customDate}}</p>
                        </h4>
                    </div>
                    <div class="see-profile-cover">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="onViewPic(item?.users?.profilePicture )">
                                See Profile
                            </button>
                        </mat-menu>
                    </div>
                </li>
            </ul>
            <div *ngIf="!like?.length">
                <p>No Like </p>
            </div>
        </div>
    </div>
</div>
