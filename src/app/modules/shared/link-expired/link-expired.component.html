<div class="col-sm-6" *ngIf="!linkExpired">
    <h1> 404 </h1>
    <h3> Page not Found </h3>
    <h4> Oops, We can't seem to find the page you're looking for.... </h4>
    <button class="back_btn" routerLink="/admin/dashboard">Back to Home</button>
  </div>

  <div class="col-sm-6" *ngIf="linkExpired">
    <h3> Link Expired </h3>
    <button class="back_btn" (click)="onBackLogin()">Back to Login</button>
  </div>
