<div class="page-media-upload">
  <div class="media-upload-content">

    <div class="img-cover" *ngIf="profilePicURL || videoSrc">
      <div class="remove-cover">
        <span style="z-index: 10000;" class="material-icons" (click)="$event.stopPropagation(); removeMedia()" type="button">delete</span>
      </div>
      <img [src]="profilePicURL |customImage:'IMAGE_PLACEHOLDER'|async" alt=" uploaded-image" *ngIf="!videoSrc">
      <video #myVideo muted [src]="videoSrc" *ngIf="videoSrc" loop id="video" controls
        (canplay)="onCanPlayHandler($event.currentTarget)">Your browser does not support the
        video tag.</video>
    </div>

    <div class="default-preview" title="Image: JPEG, PNG | Video: MP4, 3GP formats are allowed" *ngIf="!profilePicURL && !videoSrc">
      Upload Media
      <input type="file" #file (change)="onSelectFile($event)" matTooltip="Upload file" accept="image/*,video/*" />
    </div>

  </div>

</div>

<div class="croppabelWrap" *ngIf="imageChangedEvent" [class.active]="imageChangedEvent">
  <app-image-crop (imageData)="imageSelected($event)" [imageChangedEvent]="imageChangedEvent" [roundCropper]='true'
    [aspectRatio]="4 / 4" (closeCropper)="closeCropper()"></app-image-crop>
</div>
