<div class="page-media-upload upload-ui">
  <div class="media-upload-content upload-ui-content">

    <div class="img-cover" *ngIf="profilePicURL || videoSrc">
      <div class="remove-cover">
        <span class="material-icons" (click)="$event.stopPropagation(); removeMedia()"
          type="button">close</span>
      </div>
      <img [src]="profilePicURL |customImage:'IMAGE_PLACEHOLDER'|async" alt=" uploaded-image" *ngIf="!videoSrc">
      <video #myVideo muted [src]="videoSrc" *ngIf="videoSrc" loop id="video" controls
        (canplay)="onCanPlayHandler($event.currentTarget)">Your browser does not support the
        video tag.</video>
    </div>

    <div class="default-preview" title="Image: JPG, JPEG, PNG | Video: MP4, 3GP formats are allowed"
      *ngIf="!profilePicURL && !videoSrc">
      <div class="default-preview-content">
        <img src="../../../../../assets/default-image/download-icon.svg" alt="upload"
          class="animate__animated animate__rotateInDownLeft">
        <h4>Drop your file here</h4>
        <p>Or</p>
        <span> Browse here</span>
      </div>
      <input type="file" #file (change)="onSelectFile($event)" accept="image/*,video/*" />
    </div>

  </div>

</div>

<div class="croppabelWrap" *ngIf="imageChangedEvent" [class.active]="imageChangedEvent">
  <app-image-crop (imageData)="imageSelected($event)" [imageChangedEvent]="imageChangedEvent" [roundCropper]='false'
    [aspectRatio]="4 / 4" (closeCropper)="closeCropper()"></app-image-crop>
</div>
