<mat-form-field class="search_filter" appearance="outline">
    <input type="text" matInput [placeholder]="placeholder" (keyup.enter)="searchResult()" [(ngModel)]="search">
    <span matSuffix (click)="searchResult()" *ngIf="!search.trim()"> <mat-icon>search</mat-icon></span>
    <span matSuffix (click)="resetSearch()" *ngIf="search.trim()"> <mat-icon>close</mat-icon></span>
</mat-form-field>
