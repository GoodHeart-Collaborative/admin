<div class="filter-header">
	<mat-icon (click)="onCloseHandler()">close</mat-icon>
	<span class="filter-title">{{ label }}</span>
</div>
<div class="filter-body">
	<ng-content></ng-content>
</div>
<div class="filter-actions">
	<button class="btn" mat-stroked-button (click)="$event.stopPropagation(); reset.emit()">Reset</button>
	<button class="btn btn-primary" mat-stroked-button (click)="$event.stopPropagation();apply.emit()">Apply</button>
</div>
