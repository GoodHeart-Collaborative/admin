<h6>{{dropdown.label}}</h6>
<mat-form-field appearance="outline">
  <mat-select [placeholder]="dropdown.label" [formControl]="dropdown.control">
    <mat-option [value]="''">All</mat-option>
    <mat-option *ngFor="let item of dropdown.list" [value]="item.value">{{item.viewValue}}</mat-option>
  </mat-select>
</mat-form-field>
