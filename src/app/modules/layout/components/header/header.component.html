<header class="header_inr">
  <div  routerLink="/" class="logo">Desk Now</div>
  <div class="dropdown_menu">
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <button class="setting_menu" mat-button  [matMenuTriggerFor]="menu">
          <div class="inr_wrap">
              <img [src]="profileDetail?.profilePhoto|customImage:'USER'|async" alt="">
              <span class="name">{{profileDetail?.name}}</span>
              <mat-icon>keyboard_arrow_down</mat-icon>
          </div>
      </button> 
      <mat-menu #menu="matMenu" xPosition="before">
          <button class="drop-menu" mat-menu-item [routerLink]="['ADMIN_PROFILE' | absolutePath]" > <mat-icon>person</mat-icon> My Profile </button>
          <button class="drop-menu" mat-menu-item [routerLink]="['CHANGE_PASSWORD' | absolutePath]" > <mat-icon>lock</mat-icon> Change Password </button>
          <button class="drop-menu" mat-menu-item (click)="logout()" > <mat-icon>power_settings_new</mat-icon> Logout </button>
      </mat-menu>
  </div>
 
</header>
