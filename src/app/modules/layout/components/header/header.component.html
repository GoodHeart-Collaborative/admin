<div class="page-header">
	<mat-toolbar class="header">
		<mat-toolbar-row>
			<div class="left-portion">
				<span mat-button class="material-icons hamburger-icon" (click)="sidebarCollaped()">menu</span>
				<div class="logo-cover">
					<img src="../../../../../assets/images/logo-white.png" alt="Logo">
				</div>
			</div>

			<div class="btn_group">

				<button mat-icon-button title="Notifications"><mat-icon>notifications</mat-icon></button>
				<div class="user-img-cover" (click)="openAdminProfileTab()" title="View Profile">
					<img [src]="profileDetail?.profilePicture | customImage:'USER'|async" alt="">
				</div>
				<button mat-icon-button title="Logout" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>

                    <button class="drop-menu" mat-menu-item (click)="logout()" > <mat-icon>power_settings_new</mat-icon> Logout </button>
